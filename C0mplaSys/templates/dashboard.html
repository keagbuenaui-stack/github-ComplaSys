<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='Dashbrd.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
    </div>
    <div class="content">
    <h1>DASHBOARD</h1>
    <table>
        <tr>
            <th>ID NO.</th>
            <th>Fullname</th>
            <th>Address</th>
            <th>Contact No.</th>
            <th>Complaint Data</th>
        </tr>

        {% for i in info %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <button>
        <a href="{{ url_for('home_page') }}">Log out</a>
    </button>
    </body>
</html>
